<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree Diagram</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    svg {
      width: 600px;  /* bigger size */
      height: 700px;
    }
    .trunk {
      stroke: #08143b;
      stroke-width: 30; /* thicker trunk */
      fill: none;
      stroke-linecap: round;
    }
    .branch {
      stroke:#08143b;
      stroke-width: 15; /* thicker branches */
      fill: none;
      stroke-linecap: round;
    }
    .circle {
      fill: orangered;
      stroke: #aaa;
      stroke-width: 6;
    }
    .label {
      font-size: 22px;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 400 500">
    <!-- Trunk -->
    <path d="M200 450 L200 250" class="trunk" />

    <!-- Left lower branch -->
    <path d="M200 320 Q150 300 120 260" class="branch" />

    <!-- Left upper branch -->
    <path d="M200 270 Q140 230 110 190" class="branch" />

    <!-- Right lower branch -->
    <path d="M200 320 Q250 300 280 260" class="branch" />

    <!-- Right upper branch -->
    <path d="M200 270 Q260 230 290 190" class="branch" />

    <!-- Top branch -->
    <path d="M200 250 Q200 200 200 160" class="branch" />

    <!-- Circles with numbers -->
    <circle cx="110" cy="190" r="25" class="circle" />
    <text x="110" y="190" class="label">1</text>

    <circle cx="120" cy="260" r="25" class="circle" />
    <text x="120" y="260" class="label">2</text>

    <circle cx="290" cy="190" r="25" class="circle" />
    <text x="290" y="190" class="label">3</text>

    <circle cx="280" cy="260" r="25" class="circle" />
    <text x="280" y="260" class="label">4</text>

    <circle cx="200" cy="160" r="25" class="circle" />
    <text x="200" y="160" class="label">5</text>
  </svg>
</body>
</html>
