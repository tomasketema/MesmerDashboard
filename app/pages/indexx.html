<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree Diagram</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0ede8;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    svg {
      width: 900px;
      height: 700px;
    }
    .trunk {
      stroke: #1a5c5c;
      stroke-width: 70;
      fill: none;
      stroke-linecap: round;
    }
    .branch {
      stroke: #1a5c5c;
      fill: none;
      stroke-linecap: round;
    }
    .outer-ring {
      fill: none;
      stroke: #c0c0c0;
      stroke-width: 8;
    }
    .middle-ring {
      fill: none;
      stroke: #e0e0e0;
      stroke-width: 6;
    }
    .inner-circle {
      fill: #d4543a;
      stroke: none;
    }
    .label {
      font-size: 24px;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600">
    <!-- Curved trunk -->
    <path d="M400 550 
             C395 480, 405 400, 400 300" 
          class="trunk" />

    <!-- Curved branches -->
    <!-- Left upper -->
    <path d="M400 310 
             C340 280, 260 230, 180 180" 
          class="branch" stroke-width="35" />

    <!-- Left lower -->
    <path d="M400 350 
             C330 360, 270 365, 220 360" 
          class="branch" stroke-width="30" />

    <!-- Right upper -->
    <path d="M400 310 
             C460 280, 540 230, 620 180" 
          class="branch" stroke-width="35" />

    <!-- Right lower -->
    <path d="M400 350 
             C470 360, 530 365, 580 360" 
          class="branch" stroke-width="30" />

    <!-- Top center -->
    <path d="M400 300 
             C400 270, 400 240, 400 200" 
          class="branch" stroke-width="25" />

    <!-- Circles with labels -->
    <!-- Top -->
    <circle cx="400" cy="200" r="50" class="outer-ring" />
    <circle cx="400" cy="200" r="40" class="middle-ring" />
    <circle cx="400" cy="200" r="32" class="inner-circle" />
    <text x="400" y="200" class="label">156,093</text>

    <!-- Left upper -->
    <circle cx="180" cy="180" r="50" class="outer-ring" />
    <circle cx="180" cy="180" r="40" class="middle-ring" />
    <circle cx="180" cy="180" r="32" class="inner-circle" />
    <text x="180" y="180" class="label">57,163</text>

    <!-- Right upper -->
    <circle cx="620" cy="180" r="50" class="outer-ring" />
    <circle cx="620" cy="180" r="40" class="middle-ring" />
    <circle cx="620" cy="180" r="32" class="inner-circle" />
    <text x="620" y="180" class="label">26,465</text>

    <!-- Left lower -->
    <circle cx="220" cy="360" r="50" class="outer-ring" />
    <circle cx="220" cy="360" r="40" class="middle-ring" />
    <circle cx="220" cy="360" r="32" class="inner-circle" />
    <text x="220" y="360" class="label">16,192</text>

    <!-- Right lower -->
    <circle cx="580" cy="360" r="50" class="outer-ring" />
    <circle cx="580" cy="360" r="40" class="middle-ring" />
    <circle cx="580" cy="360" r="32" class="inner-circle" />
    <text x="580" y="360" class="label">14,000</text>
  </svg>
</body>
</html>
